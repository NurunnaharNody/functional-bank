<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankikg Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Let's get some
            <spen class="font-semibold text-purple-600"> money</spen>!! </h1>
    </header>

    <main class="mx-auto w-3/4">
        <!-- balance and trasiction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
              <div class="bg-blue-400 p-8 rounded">
                  <h3 class="text-3xl "> Deposit </h3>
                  <h4 class="text-4xl font-semibold">$<span id="deposit-total" >00</span></h4>
              </div>
              <div class="bg-purple-400 p-8 rounded">
                <h3 class="text-3xl ">Withdrow </h3>
                <h4 class="text-4xl font-semibold">$<span id="withdraw-total" >00</span> </h4>
            </div>
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-3xl "> Balance</h3>
                <h4 class="text-4xl font-semibold"> $<span id="balance-total">1200</span></h4>
            </div>
            </div>
        </section>
  <!-- deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-5">
               <div class="bg-red-100 p-8 rounded">
                <h3 class="text-3xl font-semibold"> Please deposit</h3>
                <div>
                    <input id="deposit-input" class="border-2 block border-gray-400 mb-4 px-2 rounded w-3/4" type="text" placeholder="$ amount you want to deposit" name="" id="">
                    <button id="deposit-button" class="bg-red-700 px-4 rounded text-white font-bold ">Deposit</button>
                </div>
               </div>
               <div class="bg-green-100 p-8 rounded">
                <h3 class="text-3xl font-semibold"> Withdraw Money</h3>
                <div>
                    <input id="withdraw-input" class="border-2 block border-gray-400 mb-4 px-2 rounded w-3/4" type="text" placeholder="$ amount you want to withdraw" name="" id="">
                    <button id="withdraw-button" class="bg-red-700 px-4 rounded text-white font-bold ">Withdraw</button>
                </div>
               </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
